version: "3"
volumes:
  postgresdata:
services:
  nginx:
    image: nginx:1.15
    volumes:
      - ./docker/nginx/site.conf:/etc/nginx/conf.d/site.conf
      - ./docker/nginx/add/:/etc/nginx/add/
      - ./yii2/:/web/yii2/
      - ./frontend/:/web/frontend/
    ports:
      - ${PORT_SERVICE_NGINX}:80
    links:
      - php
      - vuejs

  php:
    build:
      context: docker/php
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./yii2/:/web/yii2/
      - ./.env:/etc/environment
    ports:
      - 9000

  composer:
    image: composer:1.8
    volumes:
      - ./yii2/:/web/yii2/
      - ./docker/composer/docker-entrypoint.sh:/docker-entrypoint.sh
    entrypoint: /docker-entrypoint.sh

  postgres:
    image: postgres:11
    ports:
      - ${PG_DB_PORT}:5432
    volumes:
      - postgresdata:/data/postgres
    environment:
      PGDATA: /data/postgres
      POSTGRES_PASSWORD: ${PG_DB_PASSWORD}
      POSTGRES_USER: ${PG_DB_USER}
      POSTGRES_DB: ${PG_DB_NAME}

  vuejs:
    build:
      context: docker/vuejs
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/web/frontend/
      - ./docker/vuejs/docker-entrypoint.sh:/docker-entrypoint.sh
    entrypoint: /docker-entrypoint.sh
